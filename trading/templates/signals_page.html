{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center">
    <h1>Osto-/Myyntisignaalit</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Osake</th>
            <th scope="col">Päivä</th>
            <th scope="col">Signaali</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        {% for signal in signals %}
        <tr>
            <td>{{ signal.symbol.company_name }}</td>
            <td>{{ signal.stock.date }}</td>
            <td style="{% if signal.command == 'BUY' %}color:green{% elif signal.command == 'SELL' %}color:red{% endif %}">
                    {{ signal.command }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
