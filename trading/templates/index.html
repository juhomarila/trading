<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Visualization</title>
</head>
<body>
    <h1>Welcome to Stock Visualization</h1>
    <h2>Choose a stock symbol:</h2>
    <ul>
        {% for symbol in symbol_list %}
            <li><a href="{% url 'settings' symbol=symbol.symbol %}">{{ symbol.symbol }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
